---
# Configuration documentation: https://docs.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2
updates:
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "all"
    reviewers:
      - "vyas-n"
    assignees:
      - "vyas-n"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "all"
    reviewers:
      - "vyas-n"
    assignees:
      - "vyas-n"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "all"
    reviewers:
      - "vyas-n"
    assignees:
      - "vyas-n"
